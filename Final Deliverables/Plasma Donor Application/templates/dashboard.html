<!DOCTYPE html>
<html lang="en">
<head>
  <title>Plasma donor Application</title>  
  <link rel="icon" href="static\img\logo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="static\css\dashboard.css">
  <script type="text/javascript">
       var msg='{{msg}}';
       if(msg != "")
        { alert(msg);}
    </script>
</head>  

<body>  
  <div class="container">
    <img class="img-responsive" src="static\img\Background3.png" height="630px" width="1100px">
    <div class="text1"><a href="{{ url_for('Logout_page') }}">LOGOUT</a></div>
    <div class="text2">
        <span>Donor Count</span> <br>
        <div class="count1">{{donor_count}}</div> 
      </div>
      <div class="text3">
        <span>Request Count</span><br>
        <div class="count2">{{request_count}}</div> 
      </div>
    <form action="http://localhost:5000/dashboard" method="post">
        <div class="form__group">
            <input type="number" class="form__field" placeholder="Your Age" name="age" id='age' required />
            <label for="age" class="form__label">Your Age</label><br>
            <div class="row" id="buttons">
                <div class="col-md-3" id="button"><input type="radio" name="R_button" value="donor"> Donor</div>

                <div class="col-md-3" id="button"><input type="radio" name="R_button" value="Request"> Request</div>
            </div>
        </div>
        <div class="nextbutton" id= "nextbutton" ><input type="submit">Next</div>
    </form>
    
   
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
</body>  
</html>
